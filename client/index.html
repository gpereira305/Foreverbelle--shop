<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css style -->
    <link rel="stylesheet" href="./css/config.css" />
    <link rel="stylesheet" href="./css/animations.css" />
    <link rel="stylesheet" href="./css/homeView.css" />
    <link rel="stylesheet" href="./css/productView.css" />
    <link rel="stylesheet" href="./css/cartView.css" />
    <link rel="stylesheet" href="./css/registerView.css" />
    <!-- font-face -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Forever Belle Store</title>
  </head>
  <body>
    <!-- overlay carregando -->
    <div class="overlay" id="loading__overlay">
      <div class="overlay__fading">
        <div class="overlay__fading-circle1 overlay__fading-circle"></div>
        <div class="overlay__fading-circle2 overlay__fading-circle"></div>
        <div class="overlay__fading-circle3 overlay__fading-circle"></div>
        <div class="overlay__fading-circle4 overlay__fading-circle"></div>
        <div class="overlay__fading-circle5 overlay__fading-circle"></div>
        <div class="overlay__fading-circle6 overlay__fading-circle"></div>
        <div class="overlay__fading-circle7 overlay__fading-circle"></div>
        <div class="overlay__fading-circle8 overlay__fading-circle"></div>
        <div class="overlay__fading-circle9 overlay__fading-circle"></div>
        <div class="overlay__fading-circle10 overlay__fading-circle"></div>
        <div class="overlay__fading-circle11 overlay__fading-circle"></div>
        <div class="overlay__fading-circle12 overlay__fading-circle"></div>
      </div>
      <div class="overlay__loading">
        <h2>Carregando...</h2>
      </div>
    </div>

    <div class="overlay" id="message__overlay"></div>

    <!-- header -->
    <header>
      <nav class="nav">
        <div class="nav__carousel">
          <div class="slider">
            <div class="slide-track">
              <div class="slide">
                <small>Promoções diários</small>
              </div>
              <div class="slide">
                <small>Novidades toda semana</small>
              </div>
              <div class="slide">
                <small>Frete grátis</small>
              </div>
              <div class="slide">
                <small>Entregamos em todas as regiões</small>
              </div>
              <div class="slide">
                <small>Top marcas do mercado</small>
              </div>
              <div class="slide">
                <small>Tecido de alta qualidade</small>
              </div>
              <div class="slide">
                <small>Cadastre-se agora!</small>
              </div>
            </div>
          </div>
        </div>

        <!-- Menus -->
        <div
          class="nav__container d-flex sp-between al-center pr-pl"
          id="nav__container"
        ></div>
      </nav>
    </header>

    <!---------- MAIN  ---------->
    <br />
    <br />
    <br />
    <br />
    <br />
    <main class="main" id="main-container"></main>

    <!-- Footer section -->
    <footer class="footer">
      <div class="footer__contact d-flex sp-between">
        <h2>Forever Belle Store</h2>
        <h4>Fale conosco: <span>+55(99) 9 9999-999</span></h4>
      </div>

      <div class="footer__social-media">
        <h4>Siga nos:</h4>
        <div class="footer__social-media--icons d-flex al-center sp-between">
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="../../assets/icons/facebook.svg"
              alt="Facebook"
              title="Facebook"
            />
          </a>

          <a
            href="https://twitter.com/?lang=en"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="../../assets/icons/twitter.svg"
              alt="Twitter"
              title="Twitter"
            />
          </a>

          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="../../assets/icons/instagram.svg"
              alt="Instagram"
              title="Instagram"
            />
          </a>

          <a
            href="https://pinterest.com/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="../../assets/icons/pinterest.svg"
              alt="Pinterest"
              title="Pinterest"
            />
          </a>
        </div>
      </div>
      <small
        >© <span id="copy"></span> Forever Belle Store. All rights
        Reserved</small
      >
    </footer>

    <!-- botão subir ao top página -->
    <div class="scrollToTopBtn" title="Voltar ao top">
        <span class="material-icons">
         arrow_upward
        </span>
    </div>

    <!-- javascript -->
    <script src="main.js"></script>
  </body>
</html>
